version: '3.8'

services:
  # 資料庫
  db:
    image: postgres:16
    container_name: ifc-postgres
    ports:
      - "5433:5433"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password  # 請確認這跟您 .env 裡的密碼一致
      POSTGRES_DB: mydb            # 請確認這跟您 .env 裡的資料庫名稱一致
    volumes:
      - ./postgres-data:/var/lib/postgresql/data # 讓資料庫存檔在您專案資料夾
    restart: always

  # 檔案伺服器 (MinIO)
  minio:
    image: minio/minio
    container_name: ifc-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin      # 請確認這跟您 .env 一致
      MINIO_ROOT_PASSWORD: minioadmin  # 請確認這跟您 .env 一致
    volumes:
      - ./minio-data:/data             # 讓 IFC 檔案存檔在您專案資料夾
    command: server /data --console-address ":9001"
    restart: always